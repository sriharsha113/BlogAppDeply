<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
<title>Sign up Page</title>
<style>
    body{
        border:2px solid black;
        margin:50px;
        width:450px;
        height:300px;
    }
     p, .signup{
        text-align:center;
        font-size:large;
    }
</style>
</head>
<body>
<form class="signup" th:action="@{/saveUser}" th:object="${user}" method="post" >
    <h2> Register Below</h2>
    <p>
        Username: <input type="text" name="name" th:field="*{name}">
    </p>
    <p>
        Email: <input type="email" name="email" th:field="*{email}">
    </p>
    <p>
        Password: <input type="password" name="password" th:field="*{password}">
    </p>
    <input type="submit" value="Register">
</form>
<p>Already a user.
    <a th:href="@{/login}"><input type="submit" value="Back to login"></a>
</p>
</body>
</html>
