
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
</head>
<body>
<div class="container">
    <h1>Create a New Post</h1>
    <form action="#" th:action="@{/blog/savepost}" th:object="${post}" method="post">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" class="form-control" th:field="*{title}" required>
        </div>
        <div class="form-group">
            <label for="tags">Tags</label>
            <input type="text" id="tags" name="tags" class="form-control" th:field="*{tags}" required>
            <input type="hidden" id="createdAt" name="createdAt" class="form-control" th:field="*{createdAt}">
            <small class="form-text text-muted">Separate tags with commas (e.g., tag1, tag2, tag3)</small>
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea id="content" name="content" class="form-control" rows="8" th:field="*{content}" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Publish</button>
    </form>
</div>
</body>
</html>
